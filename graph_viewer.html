<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="googlebot" content="noindex, nofollow">


        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3-selection-multi.v1.js"></script>
        <style type="text/css">
            body {
                background-color: rgb(32, 32, 32);
            }

            .node {
                font-size: 15px;
                fill: #fff;
                stroke-width: 0px;
                opacity: 1;
                text-shadow: 1px 1px 4px #000;
            }

            .node text {
                text-anchor: middle;
                alignment-baseline: middle;
                user-select: none;
            }

            .node text:hover {
                cursor: default;
            }

            .link {
                fill: none;
                stroke: #d2d2d2;
                opacity: 0.8;
                stroke-width: 1px;
        </style>
        <script type="text/javascript">
            window.onload = function() {

                var lib_symbols = ['-', '+', '*', "รท"];

                d3.json("graph.json", function(error, graph) {
                    if (error) throw error;
                    update(graph);
                })

                var color = d3.scaleOrdinal(d3.schemeCategory10);

                var svg = d3.select("svg"),
                    width = window.innerWidth,
                    height = window.innerHeight,
                    node,
                    link;

                svg
                    .attr("width", width)
                    .attr("height", height)

                var radius = 15;
                svg.append('defs').append('marker')
                    .attrs({
                        'id': 'arrowhead',
                        'viewBox': '-0 -7.5 15 15',
                        'refX': 13,
                        'refY': 0,
                        'orient': 'auto',
                        'markerWidth': 13,
                        'markerHeight': 13,
                        'xoverflow': 'visible'
                    })
                    .append('svg:path')
                    .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                    .attr('fill', '#999')
                    .style('stroke', 'none');

                function update(graph) {
                    var nodes = graph["nodes"],
                        nodeById = d3.map(nodes, function(d) {
                            return d.id;
                        }),
                        links = graph["links"],
                        bilinks = [];

                    links.forEach(function(link) {
                        var s = link.source = nodeById.get(link.source),
                            t = link.target = nodeById.get(link.target),
                            i = {}; // intermediate node
                        nodes.push(i);
                        links.push({
                            source: s,
                            target: i
                        }, {
                            source: i,
                            target: t
                        });
                        bilinks.push([s, i, t]);
                    });

                    var link = svg.selectAll(".link")
                        .data(bilinks)
                        .enter().append("path")
                        .attr("class", "link")
                        .attr('marker-end', 'url(#arrowhead)');

                    var node = svg.selectAll(".node")
                        .data(nodes.filter(function(d) {
                            return d.id != null;
                        }))
                        .enter().append("g")
                        .attr("class", "node")
                        .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));

                    node.append("rect")
                        .attr("width", radius)
                        .attr("height", radius)
                        .attr("rx", d => (lib_symbols.indexOf(d.symbol) >= 0) ? 30 : 0) // Make squares and circles
                        .attr("ry", d => (lib_symbols.indexOf(d.symbol) >= 0) ? 30 : 0)
                        .attr("fill", function(d) {
                            return color(d.symbol);
                        })
                        .attr("transform", "translate(-5, -6)")

                    node.append("text")
                        .text(function(d) {
                            return d.symbol;
                        })
                        .attr("transform", "translate(1, 3)");

                    simulation = d3.forceSimulation()
                        .force("link", d3.forceLink()
                            .distance(1)
                            .strength(function(d) {
                                return 1
                            }))
                        .force("charge", d3.forceManyBody()
                            .strength(function(d) {
                                return (d.id == null) ? -500 : -500
                            })
                            .distanceMax([100]))
                        .force("center", d3.forceCenter(width / 2, height / 2))
                        .stop()

                    simulation
                        .nodes(nodes)
                        .on("tick", ticked);

                    simulation.force("link")
                        .links(links);

                    function ticked() {
                        link.attr("d", positionLink);
                        node.attr("transform", positionNode);
                    }
                    // Pre-bake simulation before display so it isn't too jarring for the viewer
                    for (var i = 0, n = 300; i < n; ++i) {
                        simulation.tick()
                    }

                    ticked()
                    simulation.restart()

                }

                function positionLink(d) {
                    return "M" + d[0].x + "," + d[0].y + "S" + d[1].x + "," + d[1].y + " " + d[2].x + "," + d[2].y;
                }

                function positionNode(d) {
                    d.x = Math.max(radius, Math.min(width - radius, d.x));
                    d.y = Math.max(radius, Math.min(width - radius, d.y));
                    return "translate(" + d.x + "," + d.y + ")";
                }

                function dragstarted(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x, d.fy = d.y;
                }

                function dragged(d) {
                    d.fx = d3.event.x, d.fy = d3.event.y;
                }

                function dragended(d) {
                    if (!d3.event.active) simulation.alphaTarget(0);
                    d.fx = null, d.fy = null;
                }

            }
        </script>

    </head>

    <body>
        <svg width="1000" height="1000"></svg>
    </body>

</html>
